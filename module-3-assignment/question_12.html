<section>
    12.DOM Change Attribute Value:
    <br>
    a. Create a webpage with an image element (&lt;img&gt;) that has an initial source URL.
    <br>
    <img id="image" src="https://picsum.photos/200/300" alt="image">
    <br>
    b. Implement a JavaScript function that changes the source URL of the image element when a button is clicked. Use a
    different image URL of your choice.
    <br>
    <button onclick="changeImage()">Change</button>
    <br>
</section>

<script>

    function changeImage() {
        document.getElementById("image").src = "https://picsum.photos/id/237/200/300";
    }
</script>

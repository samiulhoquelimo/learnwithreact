<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Module 3 Assignment</title>
    <link rel="stylesheet" href="css/milligram.css">

<body>

<section>
    11.Create Element &amp; Append Element:
    <br>
    a. Create a webpage with an empty unordered list (&lt;ul&gt;).
    <br>
    <ul id="one"></ul>
    <ul id="two"></ul>
    <ul id="three"></ul>
    <ul id="four"></ul>
    <ul id="five"></ul>
    <br>
    b. Implement a JavaScript function that dynamically creates five list items (&lt;li&gt;) with sequential numbers (1
    to 5) and appends them to the unordered list.
    <br>
    <button onclick="generate()">Generate</button>

</section>

<script>
    function generate() {
        document.getElementById("one").innerHTML = "1";
        document.getElementById("two").innerHTML = "2";
        document.getElementById("three").innerHTML = "3";
        document.getElementById("four").innerHTML = "4";
        document.getElementById("five").innerHTML = "5";
    }
</script>

</body>
</html>

<section>
    4.Window Object:
    <br>
    a. Create a function that opens a new window with a specified URL and dimensions (width and height).
    <br>
    <button onclick="openUrl('https://www.w3schools.com/', 800, 600)">w3schools</button>
    <br>
    b. Implement the function to open a new window with the URL "https://www.example.com" and dimensions 800x600.
    <br>
    <button onclick="openUrl('https://www.example.com', 800, 600)">https://www.example.com</button>
</section>

<script>
    function openUrl(url, width, height) {
        window.open(url, '', `height=${height}, width=${width}, left=300, top=300`);
    }
</script>

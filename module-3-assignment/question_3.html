<section>
    3.Numbers:
    <br>
    a. Write a JavaScript function that takes a positive integer as input and returns true if it is a prime number,
    otherwise returns false.
    <br>
    <p id="question-a"></p>
    <br>
    b. Implement the function to check if a given positive integer is a prime number.
    <br>
    <p id="question-b"></p>
</section>
<hr>

<script>
    const input = 255

    function isPrimeNumber(number) {
        if (number <= 1) {
            return false;
        }
        let isPrime = true;

        for (let i = 2; i < number; i++) {
            if (number % i === 0) {
                isPrime = false;
                break;
            }
        }

        return isPrime;
    }

    document.getElementById("question-a").innerHTML = isPrimeNumber(input).toString();

    function isPrimeCheck(isPrime) {
        if (isPrime) {
            return "Given number is prime number"
        } else {
            return "Given number is not a prime number"
        }
    }

    document.getElementById("question-b").innerHTML = isPrimeCheck(input);
</script>
